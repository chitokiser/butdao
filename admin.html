<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>PawDAO · 관리자</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="/assets/img/favicon.png">
  <link rel="shortcut icon" href="/assets/img/favicon.png">

  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="/assets/css/a2e.css" />
</head>
<body>

  <div id="include-head"></div>

  <main class="a2e-wrap">
    <div class="h1">관리자</div>
    <div class="sub">
      스태프(권한 >=5) 지갑만 접근 가능. 심사중(pending=1) 요청을 자동으로 모두 나열합니다.
    </div>

    <section class="card" style="margin-top:12px;">
      <div class="title">미션 단가 등록</div>
      <div class="sub">컨트랙트 setAdPrice(missionId, price) 호출</div>

      <div class="grid two" style="margin-top:10px;">
        <div>
          <div class="sub">missionId</div>
          <input class="inp" id="mId" type="number" min="1" value="1"/>
        </div>
        <div>
          <div class="sub">price (HEX, 18dec)</div>
          <input class="inp" id="mPrice" placeholder="예: 1.5"/>
        </div>
      </div>

      <div class="row" style="margin-top:10px;">
        <button class="btn" id="btnSetPrice">저장</button>
        <span class="badge" id="curPrice">현재 단가: -</span>
      </div>
    </section>

    <section class="card" style="margin-top:12px;">
      <div class="row">
        <div class="title">심사중 요청 목록</div>
        <button class="btn small" id="btnRefresh">새로고침</button>
      </div>

      <div class="sub" style="margin-top:6px;">
        approveClaim(id, missionId) / rejectClaim(id, missionId)
      </div>

      <div class="grid" id="pendingGrid" style="margin-top:12px;"></div>
    </section>
  </main>

  <div id="include-footer"></div>

  <div class="toast" id="toast">
    <div class="t" id="toastTitle">알림</div>
    <div class="m" id="toastMsg"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="/assets/js/config.js"></script>
  <script src="/assets/js/include.js"></script>
  <script src="/assets/js/wallet.js"></script>
  <script src="/assets/js/admin.js"></script>
</body>
</html>
