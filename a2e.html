<!-- /a2e.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ButDAO · A2E</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <link rel="icon" href="/assets/img/favicon.png">
  <link rel="shortcut icon" href="/assets/img/favicon.png">

  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="/assets/css/a2e.css" />

  <!-- 헤더 지갑 UI -->
  <link rel="stylesheet" href="/assets/css/header-wallet.css" />

  <!-- ethers v6 (헤더 지갑 기준) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.14.0/dist/ethers.umd.min.js"></script>

  <!-- 헤더 지갑 JS -->
  <script src="/assets/js/header-wallet.js" defer></script>

  <!-- 페이지에서만 쓰는 정렬 보정(HTML만) -->
  <style>
    .a2e-wrap{ max-width: 1080px; margin: 0 auto; padding: 20px 14px 90px; }
    .a2e-top{ display:flex; align-items:flex-end; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    .a2e-top .h1{ margin:0; }
    .a2e-top .sub{ margin: 6px 0 0; opacity:.85; }

    .card .title{ display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .conn-row{
      margin-top:10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .conn-row .left{
      display:flex; align-items:center; gap:10px; flex-wrap:wrap;
    }
    .conn-row .badge{ opacity:.9; }

    /* kv가 너무 촘촘해지는 것 방지 */
    .kv{ margin-top:10px; }
    .kv .k{ opacity:.8; }
    .kv .v{ font-weight:700; }

    /* 모바일에서 버튼이 길어져도 안 깨지게 */
    @media (max-width: 520px){
      .conn-row{ align-items:stretch; }
      .conn-row .left{ width:100%; }
      #btnA2EConnect{ width:100%; }
      #a2eConnHint{ width:100%; text-align:center; }
    }
  </style>
</head>

<body>
  <div id="include-head"></div>

  <main class="a2e-wrap">
    <div class="a2e-top">
      <div>
        <div class="h1">광고미션</div>
        <div class="sub">
          멤버는 미션 수행 후 보상을 청구할 수 있고, 관리자가 승인하면 [승인완료]로 바뀝니다.
        </div>
      </div>
    </div>

    <div class="grid two" style="margin-top:12px;">
      <!-- 카드 1: 내 계정 상태 -->
      <section class="card">
        <div class="title">
          <span>내 계정 상태</span>
        </div>

        <div class="conn-row">
          <div class="left">
            <button class="btn" id="btnA2EConnect" type="button">지갑연결</button>
            <span class="badge" id="a2eConnHint">연결 후 값이 표시됩니다</span>
          </div>
          <div style="flex:1"></div>
        </div>

        <div class="kv">
          <div class="k">지갑</div><div class="v" id="meWallet">-</div>
          <div class="k">내 ID</div><div class="v" id="meId">-</div>
          <div class="k">레벨</div><div class="v" id="meLevel">-</div>
          <div class="k">만료일</div><div class="v" id="meUntil">-</div>
          <div class="k">출금가능</div><div class="v" id="mePay">-</div>
          <div class="k">컨트랙트 잔고</div><div class="v" id="poolBal">-</div>
        </div>

        <div class="row" style="margin-top:12px;">
          <button class="btn" id="btnWithdraw" type="button">출금하기</button>
          <a class="btn ghost" href="/mypage.html">마이페이지</a>
        </div>
      </section>

      <!-- 카드 2: 멤버 가입/갱신 -->
      <section class="card">
        <div class="title">
          <span>멤버 가입/갱신</span>
          <span class="badge" id="cfgPrice">회비: -</span>
        </div>

        <div class="sub" style="margin-top:8px;">
          가입은 반드시 기존회원 멘토 주소가 필요합니다. 회비는 매달 갱신합니다.
        </div>

        <div style="margin-top:12px;">
          <div class="sub">멘토 주소</div>
          <input class="inp" id="inpMento" placeholder="0x..." />
        </div>

        <div class="row" style="margin-top:10px;">
          <button class="btn" id="btnJoin" type="button">가입(Join)</button>
          <div style="flex:1"></div>
        </div>

        <div style="margin-top:12px;">
          <div class="sub">갱신 개월수</div>
          <input class="inp" id="inpMonths" type="number" min="1" value="1" />
        </div>

        <div class="row" style="margin-top:10px;">
          <button class="btn" id="btnRenew" type="button">갱신(Renew)</button>
          <div style="flex:1"></div>
        </div>
      </section>
    </div>

    <!-- 미션 목록 -->
    <section class="card" style="margin-top:12px;">
      <div class="row">
        <div class="title" style="margin:0;">광고 미션 목록</div>
        <span class="badge" id="staffBadge" style="display:none;">관리자/스태프</span>
      </div>

      <div class="sub" style="margin-top:6px;">
        미션을 완료 후 청구하기 전에 증명 URL을 입력 후 [청구하기] 버튼을 클릭하세요
      </div>

      <div class="grid" id="missionGrid" style="margin-top:12px;"></div>
    </section>
  </main>

  <div id="include-footer"></div>

  <div class="toast" id="toast">
    <div class="t" id="toastTitle">알림</div>
    <div class="m" id="toastMsg"></div>
  </div>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

  <!-- 공통/페이지 스크립트 -->
  <script src="/assets/js/config.js"></script>
  <script src="/assets/js/include.js"></script>
  <script src="/assets/js/wallet.js"></script>
  <script src="/assets/js/a2e.js"></script>

  <!-- 본문 지갑연결 버튼 -> 헤더 지갑연결 버튼 트리거 (파일 수정 없이 유지) -->
  <script>
    (function(){
      const btn = document.getElementById("btnA2EConnect");
      if(!btn) return;

      btn.addEventListener("click", () => {
        const headerBtn = document.getElementById("wallet-btn");
        if (headerBtn) headerBtn.click();

        setTimeout(() => {
          try { document.dispatchEvent(new Event("a2e:wallet-connected")); } catch(e) {}
          try { window.dispatchEvent(new Event("wallet:connected")); } catch(e) {}
          try { window.dispatchEvent(new Event("focus")); } catch(e) {}
        }, 400);
      });
    })();
  </script>
</body>
</html>
