<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ButDAO · A2E</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="/assets/img/favicon.png">
  <link rel="shortcut icon" href="/assets/img/favicon.png">

  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="/assets/css/a2e.css" />
</head>
<body>

  <div id="include-head"></div>

  <main class="a2e-wrap">
    <div class="h1">A2E 광고 미션</div>
    <div class="sub">
      멤버는 미션 수행 후 청구할 수 있고, 관리자가 승인하면 [승인완료]로 바뀝니다.
    </div>

    <div class="grid two">
      <section class="card">
        <div class="title">내 계정 상태</div>

        <div class="kv">
          <div class="k">지갑</div><div class="v" id="meWallet">-</div>
          <div class="k">내 ID</div><div class="v" id="meId">-</div>
          <div class="k">레벨</div><div class="v" id="meLevel">-</div>
          <div class="k">만료일</div><div class="v" id="meUntil">-</div>
          <div class="k">출금가능</div><div class="v" id="mePay">-</div>
          <div class="k">컨트랙트 잔고</div><div class="v" id="poolBal">-</div>
        </div>

        <div class="row" style="margin-top:12px;">
          <button class="btn" id="btnWithdraw">출금하기</button>
          <a class="btn ghost" href="/mypage.html">마이페이지</a>
        </div>
      </section>

      <section class="card">
        <div class="title">멤버 가입/갱신</div>

        <div class="sub" style="margin-top:6px;">
          가입은 반드시 기존회원 멘토 주소가 필요합니다. 회비는 매달 갱신합니다.
        </div>

        <div style="margin-top:10px;">
          <div class="sub">멘토 주소</div>
          <input class="inp" id="inpMento" placeholder="0x..." />
        </div>

        <div class="row" style="margin-top:10px;">
          <button class="btn" id="btnJoin">가입(Join)</button>
          <div style="flex:1"></div>
        </div>

        <div style="margin-top:10px;">
          <div class="sub">갱신 개월수</div>
          <input class="inp" id="inpMonths" type="number" min="1" value="1" />
        </div>

        <div class="row" style="margin-top:10px;">
          <button class="btn" id="btnRenew">갱신(Renew)</button>
          <span class="badge" id="cfgPrice">회비: -</span>
        </div>
      </section>
    </div>

    <section class="card" style="margin-top:12px;">
      <div class="row">
        <div class="title">광고 미션 목록</div>
        <span class="badge" id="staffBadge" style="display:none;">관리자/스태프</span>
      </div>
      <div class="sub" style="margin-top:6px;">
        미션을 완료 후 청구하기 전에 증명 URL을 입력 후 [청구하기] 버튼을 클릭하세요
      </div>

      <div class="grid" id="missionGrid" style="margin-top:12px;"></div>
    </section>
  </main>

  <div id="include-footer"></div>

  <div class="toast" id="toast">
    <div class="t" id="toastTitle">알림</div>
    <div class="m" id="toastMsg"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script src="/assets/js/config.js"></script>
  <script src="/assets/js/include.js"></script>
  <script src="/assets/js/wallet.js"></script>
  <script src="/assets/js/a2e.js"></script>


</body>
</html>
