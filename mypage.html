<!-- /mypage.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>PawDAO · 마이페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <link rel="icon" href="/assets/img/favicon.png">
  <link rel="shortcut icon" href="/assets/img/favicon.png">

  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="/assets/css/a2e.css" />

  <!-- 헤더 지갑 UI: 이 페이지에도 포함 -->
  <link rel="stylesheet" href="/assets/css/header-wallet.css" />

  <!-- ethers v6로 통일 (v5 제거) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.14.0/dist/ethers.umd.min.js"></script>

  <!-- 헤더 지갑 JS (include-head 삽입 타이밍 대응) -->
  <script src="/assets/js/header-wallet.js" defer></script>

  <style>
    .xp-wrap{margin-top:12px}
    .xp-head{display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap}
    .xp-head .l{font-weight:700}
    .xp-head .r{opacity:.85}
    .xp-bar{margin-top:8px;height:14px;border-radius:999px;background:rgba(255,255,255,.12);overflow:hidden}
    .xp-fill{height:100%;width:0%;border-radius:999px;background:linear-gradient(90deg, rgba(70,230,160,.95), rgba(70,160,230,.95));transition:width .35s ease}
    .xp-sub{margin-top:8px;opacity:.85;font-size:13px;display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap}
    .xp-sub .muted{opacity:.75}

    /* 모바일 정렬 약간 보정 */
    .a2e-wrap{ max-width:1080px; margin:0 auto; padding:20px 14px 90px; }
    @media (max-width:520px){
      .row{ gap:10px; }
      .row .btn, .row a.btn{ width:100%; }
    }
  </style>
</head>
<body>

  <div id="include-head"></div>

  <main class="a2e-wrap">
    <div class="h1">마이페이지</div>
    <div class="sub">가입/갱신/출금/미션 상태를 한 곳에서 봅니다.</div>

    <section class="card" style="margin-top:12px;">
      <div class="title">내 정보</div>

      <div class="kv">
        <div class="k">지갑</div><div class="v" id="meWallet">-</div>
        <div class="k">내 ID</div><div class="v" id="meId">-</div>
        <div class="k">멘토</div><div class="v" id="meMento">-</div>
        <div class="k">레벨</div><div class="v" id="meLevel">-</div>
        <div class="k">만료일</div><div class="v" id="meUntil">-</div>
        <div class="k">출금가능</div><div class="v" id="mePay">-</div>
        <div class="k">누적출금</div><div class="v" id="meTotal">-</div>
      </div>

      <!-- 경험치 바 -->
      <div class="xp-wrap" id="xpWrap" style="display:none;">
        <div class="xp-head">
          <div class="l">Experience</div>
          <div class="r"><span id="meExp">-</span> / <span id="meNeedTotal">-</span> (<span id="meExpPct">0</span>%)</div>
        </div>
        <div class="xp-bar" aria-label="Experience progress">
          <div class="xp-fill" id="meExpFill"></div>
        </div>
        <div class="xp-sub">
          <div>다음 레벨까지 남은 경험치: <span id="meNeedExp">-</span></div>
          <div class="muted" id="xpRuleHint">기준: 레벨 × 64,000</div>
        </div>
      </div>

      <div class="row" style="margin-top:12px; flex-wrap:wrap; gap:10px;">
        <button class="btn" id="btnWithdraw" type="button">출금하기</button>
        <button class="btn" id="btnLevelUp" type="button">Level Up</button>
        <a class="btn ghost" href="/a2e.html">A2E로</a>
        <a class="btn ghost" href="/admin.html" id="goAdmin" style="display:none;">관리자</a>
      </div>

      <div class="sub" id="levelUpHint" style="margin-top:10px;"></div>
    </section>

    <section class="card" style="margin-top:12px;">
      <div class="title">나의 멘티</div>
      <div class="sub">mento가 내 지갑 주소인 회원 목록</div>
      <div class="grid" id="myMenteeGrid" style="margin-top:12px;"></div>
    </section>

    <section class="card" style="margin-top:12px;">
      <div class="title">내 미션 상태</div>
      <div class="sub">심사중(1) / 반려(2) / 승인완료(3)</div>
      <div class="grid" id="myMissionGrid" style="margin-top:12px;"></div>
    </section>
  </main>

  <div id="include-footer"></div>

  <div class="toast" id="toast">
    <div class="t" id="toastTitle">알림</div>
    <div class="m" id="toastMsg"></div>
  </div>

  <!-- 공통/페이지 스크립트 -->
  <script src="/assets/js/config.js"></script>
  <script src="/assets/js/include.js"></script>

  <!-- 프로젝트 기존 JS 유지 -->
  <script src="/assets/js/wallet.js"></script>
  <script src="/assets/js/mypage.js"></script>
  <script>
  (function syncWallet(){
    if (window.WALLET && WALLET.address) {
      if (window.onWalletConnected) {
        window.onWalletConnected();
      }
      return;
    }
    setTimeout(syncWallet, 300);
  })();
</script>

</body>
</html>
