<!-- /partials/footer.html (전체 교체) -->

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>

<style>
  .be-footer-wrap{
    margin-top:38px;
    border-top:1px solid rgba(255,255,255,.10);
    background: linear-gradient(180deg, rgba(0,0,0,.20), rgba(0,0,0,.00));
  }
  .be-footer-inner{
    max-width:1100px;
    margin:0 auto;
    padding:22px 18px;
  }

  .be-footer-top{
    display:flex;
    align-items:flex-start;
    justify-content:space-between;
    gap:16px;
    flex-wrap:wrap;
  }

  .be-footer-left{
    display:flex;
    align-items:center;
    gap:12px;
    min-width:260px;
  }

  .be-footer-logoBox{
    width:44px;
    height:44px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,.14);
    background: rgba(255,255,255,.08);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    flex:0 0 auto;
  }
  .be-footer-logoBox img{
    width:78%;
    height:auto;
    display:block;
  }

  .be-footer-brand{
    display:flex;
    flex-direction:column;
    gap:3px;
    min-width:0;
  }
  .be-footer-title{
    font-size:14px;
    font-weight:900;
    letter-spacing:.2px;
    line-height:1.2;
  }
  .be-footer-sub{
    font-size:12px;
    opacity:.78;
    line-height:1.4;
    max-width:560px;
  }

  .be-footer-sub a{
    text-decoration:none;
    color:inherit;
  }

  .be-hexdao-inline{
    display:inline-flex;
    align-items:center;
    gap:8px;
    margin-left:8px;
    padding:4px 10px;
    border-radius:999px;
    background: rgba(255,255,255,.08);
    border:1px solid rgba(255,255,255,.12);
    white-space:nowrap;
  }
  .be-hexdao-inline img{
    width:18px;
    height:18px;
    border-radius:6px;
    display:block;
  }

  .be-footer-links{
    display:flex;
    gap:8px;
    flex-wrap:wrap;
    align-items:center;
    justify-content:flex-end;
  }

  .be-footer-links a{
    text-decoration:none;
    color:rgba(255,255,255,.92);
    font-size:12px;
    border:1px solid rgba(255,255,255,.14);
    background:rgba(255,255,255,.06);
    padding:8px 10px;
    border-radius:12px;
    display:inline-flex;
    align-items:center;
    gap:8px;
    transition: transform .08s ease, background .12s ease, border-color .12s ease;
    white-space:nowrap;
  }
  .be-footer-links a:hover{
    transform: translateY(-1px);
    background:rgba(255,255,255,.10);
    border-color: rgba(255,255,255,.22);
  }

  .be-footer-links a i{ font-size:14px; }

  .be-footer-links a.be-cta{
    border-color: rgba(255,255,255,.26);
    background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
  }

  .be-footer-bottom{
    margin-top:14px;
    padding-top:14px;
    border-top:1px dashed rgba(255,255,255,.14);
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    flex-wrap:wrap;
  }

  .be-footer-mini{
    display:flex;
    align-items:center;
    gap:8px;
    opacity:.78;
    font-size:12px;
    flex-wrap:wrap;
  }
  .be-dot{
    width:4px;height:4px;border-radius:999px;
    background:rgba(255,255,255,.35);
    display:inline-block;
  }

  .be-footer-copy{
    font-size:12px;
    opacity:.72;
  }

  @media (max-width:720px){
    .be-footer-links{justify-content:flex-start}
    .be-footer-bottom{justify-content:flex-start}
    .be-footer-left{min-width:auto}
    .be-footer-sub{max-width:100%}
  }
</style>

<footer class="be-footer-wrap" id="footer">
  <div class="be-footer-inner">

    <div class="be-footer-top">
      <div class="be-footer-left">
        <div class="be-footer-logoBox" aria-hidden="true">
          <img src="/assets/img/but.png" alt="BlueEco DAO" />
        </div>

        <div class="be-footer-brand">
          <div class="be-footer-title">BlueEco DAO</div>
          <div class="be-footer-sub">
            web3 글로벌 마켓팅 플랫폼
            <a
              href="https://hexdao.netlify.app/"

              rel="noopener noreferrer"

            >
              <img src="/assets/img/hutlogo64_64.png" alt="HEXDAO" />
              우리들의 토큰거래소
            </a>
          </div>
        </div>
      </div>

      <div class="be-footer-links">
        <a href="/intro.html">
          <i class="fa-solid fa-circle-info"></i>
          소개
        </a>

        <a href="https://hexdao.netlify.app/" target="_blank" rel="noreferrer">
          <i class="fa-solid fa-right-left"></i>
          HEXDAO DEX
        </a>

        <a href="/assets/docs/BlueEcoDao백서.pdf" target="_blank" rel="noreferrer">
          <i class="fa-solid fa-file-lines"></i>
          백서(PDF)
        </a>

        <a href="https://github.com/chitokiser/butdao/" target="_blank" rel="noreferrer">
          <i class="fa-brands fa-github"></i>
          Github
        </a>

        <a
          href="https://www.facebook.com/groups/1453946632758823"
          target="_blank"
          rel="noreferrer"
          class="be-cta"
          aria-label="Facebook 공식 커뮤니티"
        >
          <i class="fa-brands fa-facebook"></i>
          공식커뮤니티
        </a>
      </div>
    </div>

   

      <div class="be-footer-copy">© 2025 BlueEco DAO. All rights reserved.</div>
    </div>

  </div>
</footer>
